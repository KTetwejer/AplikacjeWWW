<h1 class="overlay">Skontaktuj się z nami!</h1>

<form action="/submit_form" method="post" class="contactForm" id="contactForm">
    <label for="name" class="formLabel">Imię:</label>
    <input type="text" id="name" name="name" class="formTextInput" required>

    <label for="email" class="formLabel">Email:</label>
    <input type="email" id="email" name="email" class="formTextInput" required>

    <label for="subject" class="formLabel">Temat:</label>
    <input type="text" id="subject" name="subject" class="formTextInput" required>

    <label for="message" class="formLabel">Wiadomość:</label>
    <textarea id="message" name="message" rows="6" class="formTextInput" required></textarea>

    <label for="numberInput" class="formLabel">Wprowadź liczbę:</label>
    <input type="text" id="numberInput" name="number" class="formTextInput" readonly>

    <div class="charButtons">
        <button type="button" onclick="addchar(document.getElementById('numberInput'), '1')">1</button>
        <button type="button" onclick="addchar(document.getElementById('numberInput'), '2')">2</button>
        <button type="button" onclick="addchar(document.getElementById('numberInput'), '3')">3</button>
        <button type="button" onclick="addchar(document.getElementById('numberInput'), '.')">.</button>
    </div>

    <button type="button" class="formButton" onclick="clear(document.getElementById('contactForm'))">Wyczyść</button>
    <button type="submit" class="formButton">Wyślij</button>
</form>
